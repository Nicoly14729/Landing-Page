<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />
        <header>
          <div class="container">
            <div class="logo">
              <img src="img.png" alt="Logo" />
              <h3>Coffee Academics</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Características</a></li>
                <li><a href="#">Preços</a></li>
                <li><a href="#">Depoimentos</a></li>
                <li><a href="#" class="btn">Inscrição</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>O futuro chegou,</h1>
                <h1>Comece a explorar agora.</h1>
              </div>
              <p class="text">
                Entre aromas e encontros, nossa cafeteria é o refúgio onde cada gole é uma experiência única de prazer e sabor. O café perfeito é um abraço caloroso para a alma.
              </p>
              <div class="cta">
                <a href="#" class="btn">Começar</a>
              </div>
            </div>

            <div class="right">
              <img src="png.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
